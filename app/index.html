<!DOCTYPE html>
<html>
	<head>
		<title>FURS Client</title>

		<!-- Stylesheets -->
		<link rel="stylesheet" href="../node_modules/photonkit/dist/css/photon.css">
		<link rel="stylesheet" href="./css/furs.css">

		<!-- Electron Javascript -->
		<script src="app.js" charset="utf-8"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script>window.$ = window.jQuery = require("jquery");</script>
		<script src="js/index.js"></script>
	</head>

	<body>
		<!-- Wrap your entire app inside .window -->
		<div class="window">
			<!-- Your app's content goes inside .window-content -->
			<div class="window-content">
				<div class="pane-group">
					<div id="connected-list" class="pane-sm sidebar">
						<ul class="list-group">
							<li class="list-group-header">
								Users
							</li>
						</ul>
					</div>
					<div class="pane">
						<div id="nameBox">
							<h2>Login/Register</h2>
							<div id="loginError"></div>
							<div>
								<input type="radio" id="radioLogin" value="join" name="login/register" checked />
								<label for="radioLogin">Log In</label>
								<input type="radio" id="radioRegister" value="register" name="login/register" />
								<label for="radioRegister">Register</label>
							</div>
							<div>
								<label for="txtName">Name</label>
								<input type="text" id="txtName"/>
								<label for="txtPassword">Password</label>
								<input type="text" id="txtPassword"/>
							</div>
							<button type="button" id="btnPickName">Let's go chat :V</button>
						</div>
						<div id="chatBox"></div>
						<div id="messageBox" style="display:none;">
							<div contenteditable="true" id="txtMessage" class="form-control"></textarea>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
